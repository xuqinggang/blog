<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
* {
  margin: 0px;
  padding: 0px;
  font-size: 2rem;
}
html,body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}
#app {
  box-sizing: border-box;
  width: 100%;
  height: 100%;
  transition-timing-function: linear;
  transition-duration: 500ms;
}
.page {
  box-sizing: border-box;
  border: 1px solid red;
  width: 100%;
  height: 100%;
}
    </style>
  </head>
  <body>
    <div id="app">
      <div class="page">page1</div>
      <div class="page">page2</div>
      <div class="page">page3</div>
    </div>
    <script>
let page = 1;
let pageTotal = 3;
// app容器
var appDom = document.getElementById('app');
function swiper() {
    appDom.style.transform = `translate3d(0, -${(page - 1) * 100}%, 0`;
}
// 监听touch
let pageY;
window.addEventListener('touchstart', function (e) {
    pageY = e.touches[0].pageY;
    console.log('pageY', pageY);
});
window.addEventListener('touchend', function (e) {
    if (e.changedTouches[0].pageY > pageY + 7 && page > 1) {
        page = page - 1;
    } else if (e.changedTouches[0].pageY < pageY - 7 && page < pageTotal) {
        page = page + 1;
    }
    console.log('touchend', e.changedTouches[0].pageY, page, e.changedTouches[0].pageY < (pageY - 10));
    swiper();
});
    </script>
  </body>
</html>
